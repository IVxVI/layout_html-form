<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="personalInfo">
        <legend>Personal information</legend>

        <div class="personalInfoItem surname">
          <label for="surname">
            Surname:
            <input
              type="text"
              name="surname"
              id="surname"
              required
            >
          </label>
        </div>
        <div class="personalInfoItem name">
          <label for="name">
            Name:
            <input
              type="text"
              name="name"
              id="name"
              required
            >
          </label>
        </div>
        <div class="personalInfoItem age">
          <label for="age">
            How old are You?
            <input
              type="number"
              name="age"
              id="age"
              min="1"
              max="100"
              value="12"
              required
            >
          </label>
        </div>
        <div class="personalInfoItem birth">
          <label  for="date">
            Full date of birth:
            <input
              type="date"
              name="date"
              id="date"
              required
            >
          </label>
        </div>
        <label for="agreement">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agree"
            id="agreement"
            required
          >
        </label>
      </fieldset>

      <fieldset class="registration">
        <legend>Registration</legend>
        <div class="registrationItem email">
          <label for="email">
            E-mail:
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@example.com"
            >
          </label>
        </div>
        <div class="registrationItem password">
          <label for="password">
            Password:
            <input
              type="password"
              name="password"
              id="password"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="facts">
        <legend>An interesting fact about you!</legend>
        <div class="love">
          Do you love cats?
          <label>
            <input
            type="radio"
            name="yesOrNo"
            value="y"
            >
            Yes
          </label>
          <label>
            <input
            type="radio"
            name="yesOrNo"
            value="n"
            >
            No
          </label>
        </div>
        <div class="favColor">
          <label for="colorPalette">
            What is your favorite color?
            <input
            type="color"
            name="color"
            id="colorPalette"
            >
          </label>
        </div>
        <div class="date">
          <label for="dateTime">
            What time do you go to bed?
          </label>
          <input
          id="dateTime"
          type="time"
          name="dateTime"
          step="2"
          >
        </div>

        <div class="cars">
          <label for="carsSelection">
            What are your favorite brand of cars?
            <select
              id="cars"
              name="cars"
              size="4"
              multiple
            >
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="rating">
          <label for="ranging">
            How do you rate our work?
            <input
            type="range"
            id="ranging"
            value="0"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="addInfo">
        <legend>Additional info</legend>
        <div class="comments">
          Comments:
          <textarea name="comment"
          id="comment"
          cols="25"
          rows="2"
          minlength="10"
          maxlength="99"
          autocomplete="off"
          >
          </textarea>
        </div>
        <label>
          Would you recommend us?
          <select>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
