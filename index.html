<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.72d19979.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="personal set"> <legend>Personal information</legend> <label for="surname" class="place surname"> Surname: <input type="text" name="surname" id="surname" required> </label> <label for="name" class="name place"> Name: <input type="text" name="name" id="name" required> </label> <label for="age" class="age place"> How old are You? <input type="number" name="age" id="age" min="1" max="100" value="12" required> </label> <label for="date" class="birth place"> Full date of birth: <input type="date" name="date" id="date" required> </label> <label for="agreement"> I accept the term of the agreement <input type="checkbox" name="agree" id="agreement" required> </label> </fieldset> <fieldset class="registration set"> <legend>Registration</legend> <label for="email" class="email place"> E-mail: <input type="email" name="email" id="email" placeholder="email@example.com"> </label> <label for="password" class="password place"> Password: <input type="password" name="password" id="password"> </label>  </fieldset> <fieldset class="facts set"> <legend>An interesting fact about you!</legend> Do you love cats? <label class="love place"> <input type="radio" name="yesOrNo" value="y">Yes </label> <label class="love place"> <input type="radio" name="yesOrNo" value="n">No </label> <label for="colorPalette" class="favColor place"> What is your favorite color? <input type="color" name="color" id="colorPalette"> </label> <label for="dateTime" class="date place"> What time do you go to bed? <input id="dateTime" type="time" name="dateTime" step="2"> </label> <label for="carsSelection" class="cars place"> What are your favorite brand of cars? <select id="cars" name="cars" size="4" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </label> <label for="ranging" class="place rating"> How do you rate our work? <input type="range" id="ranging" value="0"> </label>  </fieldset> <fieldset class="addInfo set"> <legend>Additional info</legend> <label class="comments place"> Comments: <textarea name="comment" id="comment" cols="25" rows="2" minlength="10" maxlength="99" autocomplete="off"></textarea> </label> <label class="reco"> Would you recommend us? <select> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit" class="button">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
